
<!DOCTYPE html>
<html dir="rtl">
<head>
    <title>سلة المشتريات</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; padding: 20px; }
        h1 { color: #333; }
        .cart-item { background: white; padding: 15px; margin-bottom: 10px; border-radius: 8px; }
        .empty { color: #888; font-size: 18px; }
        .total { margin-top: 20px; font-weight: bold; font-size: 20px; }
        a { text-decoration: none; color: #007bff; display: block; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>سلة المشتريات</h1>
    <div id="cartItems"></div>
    <div class="total" id="totalPrice"></div>
    <a href="index.html">العودة للمتجر</a>

    <script>
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartItemsDiv = document.getElementById("cartItems");
        const totalPriceDiv = document.getElementById("totalPrice");

        if (cart.length === 0) {
            cartItemsDiv.innerHTML = "<p class='empty'>السلة فارغة</p>";
        } else {
            let total = 0;
            cart.forEach((item) => {
                total += item.price;
                cartItemsDiv.innerHTML += `
                    <div class="cart-item">
                        <h3>${item.name}</h3>
                        <p>السعر: ${item.price} ريال</p>
                    </div>
                `;
            });
            totalPriceDiv.textContent = "الإجمالي: " + total + " ريال";
        }
    </script>
</body>
</html>
