
<!DOCTYPE html>
<html dir="rtl">
<head>
    <title>متجر علي</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; }
        header { background: #007bff; color: white; padding: 15px; text-align: center; position: relative; }
        .cart-count { position: absolute; left: 20px; top: 15px; background: white; color: #007bff; padding: 5px 10px; border-radius: 20px; font-weight: bold; }
        .product { background: white; padding: 20px; margin: 10px; border-radius: 8px; }
        button { padding: 10px 15px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #218838; }
        a.cart-link { color: white; position: absolute; left: 80px; top: 15px; text-decoration: none; }
    </style>
</head>
<body>
    <header>
        <span class="cart-count" id="cartCount">0</span>
        <a href="cart.html" class="cart-link">سلة المشتريات</a>
        مرحباً في متجرك!
    </header>

    <div class="product">
        <h2>هاتف ذكي</h2>
        <p>السعر: 999 ريال</p>
        <button onclick="addToCart()">أضف للسلة</button>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        updateCartCount();

        function addToCart() {
            cart.push({ name: "هاتف ذكي", price: 999 });
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartCount();
            alert("تمت إضافة المنتج إلى السلة!");
        }

        function updateCartCount() {
            document.getElementById("cartCount").textContent = cart.length;
        }
    </script>
</body>
</html>
